<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="sign.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up</title>
  </head>
  <body class="bg">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="./assert/bmi_kosong.png" style="width: 80px; height: 80px; object-fit: contain; object-position: center center" alt="logo" />
            BMI Calculator
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#about" class="nav-link smoothScroll">Tentang Kami</a>
              </li>
              <li class="nav-item">
                <a href=".." class="nav-link smoothScroll">Misi Kami</a>
              </li>
              <li class="nav-item">
                <a href=".." class="nav-link smoothScroll">Contact Us </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Login  -->
      <section>
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">Sign Up</label>

          <div class="login-space">
            <div class="login">
              <div class="group"><label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username" /></div>
              <div class="group"><label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" /></div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked /> <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <a href="index.html">
                <div class="group"><input type="submit" class="button" value="Sign In" /></div>
              </a>
              <div class="hr"></div>
              <div class="foot"><a href="#">Forgot Password?</a></div>
            </div>
            <div class="sign-up-form">
              <div class="group"><label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Buat Username" /></div>
              <div class="group"><label for="user" class="label">Nama Instansi Kesehatan</label> <input id="user" type="text" class="input" placeholder="Isi Nama Instansi Kesehatan" /></div>
              <div class="group"><label for="user" class="label">No Telepon/HP</label> <input id="user" type="tel" class="input" placeholder="No Telepon/HP" pattern="^(^\+62\s?|^0)(\d{3,4}-?){2}\d{3,4}$" /></div>
              <div class="group"><label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" /></div>
              <div class="group"><label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" /></div>
              <div class="group"><label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address" /></div>
              <div class="group">
                <a href="#login">
                  <input type="submit" class="button" value="Sign Up" />
                </a>
              </div>
              <div class="hr"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
